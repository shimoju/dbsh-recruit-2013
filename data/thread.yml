noname_name: 名無しさん

res:
  - number: 1
    date: 2013/03/31(日) 18:05:34
    id: ID:dbshzemi0
    text: "このまえ潜入してきたので質問どうぞー！"

  - number: 2
    date: 2013/03/31(日) 18:06:48
    id: ID:fJGk12T40
    text: "&gt;&gt;1<br />まず土橋ゼミってなに？"

  - number: 3
    date: 2013/03/31(日) 18:08:12
    id: ID:aCjmohYs0
    text: |
      これ参考な<br />
      去年のリクルートサイトだが<br />
      <a href="http://dbsh.sakura.ne.jp/recruit/">http://dbsh.sakura.ne.jp/recruit/</a><br />
      企画立案から制作までやるみたいだ。ゼミサイト本体はこっちな。<br />
      <a href="http://dbsh.sakura.ne.jp/">http://dbsh.sakura.ne.jp/</a>

  - number: 4
    date: 2013/03/31(日) 18:08:56
    id: ID:fJGk12T40
    text: "&gt;&gt;3<br />ほう。デジタル系なのか。ってことはオタクっぽい人でも大丈夫なのか？"

  - number: 5
    date: 2013/03/31(日) 18:09:32
    id: ID:dbshzemi0
    text: "&gt;&gt;4<br />大丈夫だ。ドルオタもいた。むしろ大歓迎っぽいｗ"

  - number: 6
    date: 2013/03/31(日) 18:09:58
    id: ID:cvyqehRT0
    text: "何のヲタだよｗｗ"

  - number: 7
    date: 2013/03/31(日) 18:10:29
    id: ID:dbshzemi0
    text: "&gt;&gt;6<br />PASSPO☆とAKBｗｗ"

  - number: 8
    date: 2013/03/31(日) 18:11:10
    id: ID:fJGk12T40
    text: "こんなオタクとやっていける気がしねえｗ"

  - number: 9
    date: 2013/03/31(日) 18:12:20
    id: ID:dbshzemi0
    text: "&gt;&gt;8<br />リア充っぽいやつもいたぞ"

  - number: 15
    date: 2013/03/31(日) 18:15:16
    id: ID:Lzpxgv1H0
    text: "で、土橋ゼミってなにやってるの？"

  - number: 16
    date: 2013/03/31(日) 18:16:16
    id: ID:aCjmohYs0
    text: |
      <strong>土橋ゼミは企画をしっかり考えてから制作に取り組むから知識の身に付き方がやばいらしい<br />
      それにネット上のトレンドには詳しいってイメージ<br />
      これからの時代を生きていくには最高のゼミだな</strong>

  - number: 17
    date: 2013/03/31(日) 18:17:06
    id: ID:Lzpxgv1H0
    text: "&gt;&gt;16<br />情強ばっかでついていけなそう・・・"

  - number: 18
    date: 2013/03/31(日) 18:18:18
    id: ID:dbshzemi0
    text: "大丈夫！情弱もいる！とある先輩はファイルとフォルダの違いもわからなかったらしいｗｗｗ"

  - number: 19
    date: 2013/03/31(日) 18:18:41
    id: ID:G/3DehDFO
    text: "わろたｗｗｗそんなんで本当にやっていけるの？ｗｗ"

  - number: 20
    date: 2013/03/31(日) 18:19:23
    id: ID:dbshzemi0
    text: "&gt;&gt;19<br />今では企画立案のプロみたいだ"

  - number: 21
    date: 2013/03/31(日) 18:20:00
    id: ID:Lzpxgv1H0
    text: "かっけええええええええええ"

  - number: 22
    date: 2013/03/31(日) 18:20:32
    id: ID:t0ASIL1n0
    text: "文系プログラマーってありだな"

  - number: 23
    date: 2013/03/31(日) 18:21:10
    id: ID:TtBi9liu0
    text: "文系脳乙"

  - number: 24
    date: 2013/03/31(日) 18:21:52
    id: ID:XsVy3vEw0
    text: "<em>&gt;&gt;23<br />今時文系とか理系とかカテゴリー分け自体が時代遅れだろｗｗｗｗｗ</em>"

  - number: 25
    date: 2013/03/31(日) 18:23:43
    id: ID:dbshzemi0
    text: |
      &gt;&gt;24<br />確かにその通りかも。プランナー的な人でもディレクター的な人でもプログラミングやデザインがわかってたほうが良いって聞いた事ある！<br />
      それにゼミの時間の半分は社会学系の文献やってたしね。<br />
      <a href="http://www.shunjusha.co.jp/detail/isbn/978-4-393-33312-9/">http://www.shunjusha.co.jp/detail/isbn/978-4-393-33312-9/</a><br />
      <a href="http://www.nttpub.co.jp/search/books/detail/100001909">http://www.nttpub.co.jp/search/books/detail/100001909</a>

  - number: 26
    date: 2013/03/31(日) 18:25:47
    id: ID:P2Ugi1f80
    text: "<em>そうだよ！男女のカテゴリー自体いらねぇんだよ！</em>"

  - number: 27
    date: 2013/03/31(日) 18:27:11
    id: ID:BOCRGF5O0
    text: "いやそれはいるだろ…"

  - number: 28
    date: 2013/03/31(日) 18:29:55
    id: ID:dbshzemi0
    text: |
      そういや多摩アートナイトとかいうやつも去年やってたな<br />
      <a href="http://www.youtube.com/watch?v=SEEag-KyQk4">http://www.youtube.com/watch?v=SEEag-KyQk4</a><br />
      つーか、今年もあるらしい！<br />
      <a href="http://dbsh.sakura.ne.jp/artnight2/">http://dbsh.sakura.ne.jp/artnight2/</a>

  - number: 29
    date: 2013/03/31(日) 18:30:18
    id: ID:ARrVbqoL0
    text: "すげええええええっっっっっっっｗ"

  - number: 30
    date: 2013/03/31(日) 18:31:04
    id: ID:Lzpxgv1H0
    text: "クオリティーたけぇ"

  - number: 31
    date: 2013/03/31(日) 18:32:28
    id: ID:TtBi9liu0
    text: "けどそんなん就職に使えなくね?ｗｗｗ"

  - number: 32
    date: 2013/03/31(日) 18:34:59
    id: ID:aCjmohYs0
    text: "<em>&gt;&gt;31<br />使えるか使えないとかいうよりも楽しんでプログラミングを学べる機会ってそうそうないからいい経験になるよ</em>"

  - number: 33
    date: 2013/03/31(日) 18:38:52
    id: ID:XsVy3vEw0
    text: |
      漁ったら見つけた<br />
      ゼミの研究発表会の資料だとよ<br />
      <a href="http://prezi.com/43m56hxvblkb/dbsh12/">http://prezi.com/43m56hxvblkb/dbsh12/</a>

  - number: 34
    date: 2013/03/31(日) 18:39:24
    id: ID:aXWk0b480
    text: "真夏のry"

  - number: 35
    date: 2013/03/31(日) 18:40:01
    id: ID:ARrVbqoL0
    text: "&gt;&gt;34<br />アケカス乙"

  - number: 36
    date: 2013/03/31(日) 18:40:53
    id: ID:m7gHnIhN0
    text: "&gt;&gt;33<br />プレゼンツール？オシャンティーｗｗｗｗｗ今度使うわｗｗｗ"

  - number: 37
    date: 2013/03/31(日) 18:41:56
    id: ID:fJGk12T40
    text: "&gt;&gt;33<br />これもプロジェクト？普通につかえるじゃん"

  - number: 38
    date: 2013/03/31(日) 18:43:19
    id: ID:qoI1kKTP0
    text: "<em>プログラミングばっかかと思ってたけど企画もちゃんとやってるんだね</em>"

  - number: 39
    date: 2013/03/31(日) 18:46:23
    id: ID:dbshzemi0
    text: |
      &gt;&gt;38<br />プログラミングは素人なりに頑張ってるだけで企画立案に重点置いてた。<br />
      グループに分かれてブレストとかやってたよ。みんな変人だたｗｗｗ

  - number: 40
    date: 2013/03/31(日) 18:46:52
    id: ID:m7gHnIhN0
    text: "なんか興味わいてきたわｗｗ"

  - number: 48
    date: 2013/03/31(日) 18:58:00
    id: ID:nOKzqRXk0
    text: "<strong>壮大な自演乙</strong>"

